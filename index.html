   <!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Changa|Montserrat+Alternates|Patua+One&display=swap" rel="stylesheet">
   <title>To Do List</title>
</head>
<body>


   <div class="container">
      <div class="text-div">
         <h2>To Do List</h2>
         <p class="para-1">Enter text into the input field to add items to your list.</p>
         <p class="para-2">Click the item to mark it as complete.</p>
         <p class="para-3">Click the <span class="delete-x">"X"</span> to remove the item from your list.</p>
      </div>

      <div class="input-div">
         <input type="text" placeholder="New item..." id="userInput">
         <button id="enter">ADD</button>
      </div>

      <div class="to-do-div">
         <ul class="list-of-items" id="ul">  
         </ul>
      </div>
      
   </div>










   <script src="script.js"></script>
</body>
</html>
